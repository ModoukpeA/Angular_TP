<!doctype html> 
<html lang="fr"> 
    <head>
      <meta Charset="UTF-8">
      <link rel="stylesheet" href="ex5.css"> 
      <title>Test AngularJS</title> 
    </head>
    <body ng-app ng-controller="monControl">
        <h1 id="monTitre">Séries en série</h1> 
        <div id="mesSeries" ng-repeat="serie in tabSerie"> 
            <div>
                <img ng-src="{{serie.urlImage}}"/>
               <div id="mesSeries">
                <h2 id="titre">{{serie.titre}}</h2> 
                <p>Titre original : {{serie.titreOr}}</p>
                <p>Créateur(s) : {{serie.createur}}</p>
                <p>Etat : {{serie.etat}} 
               </div>
               
            </div>
            
            
        </div> 
        
        <!-- Importation depuis le site du Framework --> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>    
        <script src="ex5.js"></script>
    </body>
 </html>
